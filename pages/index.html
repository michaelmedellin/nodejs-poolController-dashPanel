    <link id="cssref_dash" rel="stylesheet" type="text/css" href="themes/dashboard.css" />
    <script type="text/javascript">
        $(document).ready(function () {
            // Add in the current theme for the pool controller.
            var background = getStorage('dashBackground', '');
            if (typeof background !== 'undefined' && background !== '')
                $(document.body).css('background-image', `url(${background})`);
            else
                $(document.body).css('background-image', '');
            var theme = getStorage('dashTheme', 'default');
            $('<link id="cssref_theme" rel="stylesheet" type="text/css" href="themes/' + theme + '/theme.css" />').appendTo($('head')).attr('data-theme', theme);
            var bstyle = getStorage('dashBackgroundStyle', '');
        });
    </script>
</head>

<body>
    <div class="dashOuter picDashboard" data-panel="dashboard">
        <header class="picHeader">
            <div class="picController picControlPanel control-panel" style="display:block;"></div>
        </header>
        <div class="dashContainer">
            <div class="container1">
                <div class="picBodies picControlPanel control-panel"></div>
                <div class="picChemistry picControlPanel control-panel"></div>
                <div class="picPumps picControlPanel picPumpContainer control-panel"></div>
                <div class="picSchedules picControlPanel picScheduleContainer control-panel"></div>
                <div class="picCircuits picControlPanel control-panel"></div>
                <div class="picLights picControlPanel control-panel"></div>
                <div class="picFilters picControlPanel control-panel"></div>
                <div class="picVirtualCircuits picControlPanel control-panel"></div>
            </div>
            <div class="container2"></div>
            <div class="container3"></div>

        </div>
        <div class="configContainer">
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            var background = getStorage('dashBackground', '');
            if (typeof background !== 'undefined' && background !== '')
                $(document.body).css('background-image', `url(${background})`);
            else
                $(document.body).css('background-image', '');
            $('div.picDashboard').dashboard();
            $('div.picController').controller();
            $('div.picBodies').bodies();
            $('div.picCircuits').circuits();
            $('div.picLights').lights();
            $('div.picPumps').pumps();
            $('div.picChemistry').chemistry();
            $('div.picSchedules').schedules();
            $('div.picFilters').bodyFilters();
        });
    </script>
</body>
